# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2
project_name: example-uv

builds:
  - builder: uv

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

release:
  footer: >-

    ---

    Released by [GoReleaser](https://github.com/goreleaser/goreleaser).

# SBOMs for the archives.
sboms:
  - artifacts: archive

# Sign binaries with cosign.
signs:
  - cmd: cosign
    certificate: "${artifact}.pem"
    args:
      - sign-blob
      - "--output-certificate=${certificate}"
      - "--output-signature=${signature}"
      - "${artifact}"
      - "--yes"
    artifacts: checksum

# Create Docker images.
# We create a manifest below, so here the images need the suffix with the
# architecture.
dockers:
  - image_templates:
      - "ghcr.io/goreleaser/example-uv:{{ .Tag }}-arm64"
    dockerfile: Dockerfile
    goarch: arm64
    use: buildx
    build_flag_templates:
      - "--pull"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.name={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=org.opencontainers.image.source={{.GitURL}}"
      - "--platform=linux/arm64"
  - image_templates:
      - "ghcr.io/goreleaser/example-uv:{{ .Tag }}-amd64"
    dockerfile: Dockerfile
    goarch: amd64
    use: buildx
    build_flag_templates:
      - "--pull"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.name={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=org.opencontainers.image.source={{.GitURL}}"
      - "--platform=linux/amd64"

# Here we join both images into a Docker manifest.
docker_manifests:
  - name_template: "ghcr.io/goreleaser/example-uv:{{ .Tag }}"
    image_templates:
      - "ghcr.io/goreleaser/example-uv:{{ .Tag }}-arm64"
      - "ghcr.io/goreleaser/example-uv:{{ .Tag }}-amd64"

# Sign the Docker images with cosign as well.
docker_signs:
  - cmd: cosign
    artifacts: manifests
    args:
      - "sign"
      - "${artifact}"
      - "--yes"
